        .quiz-container {

            margin: 0 auto;
            padding: 1.5rem;
            background: #fff;
            border: 2px solid #339;
            border-radius: 8px;
        }
        
        .progress-bar {
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            height: 20px;
            width: 0%;
            color: white;
            line-height: 20px;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .options {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .options input {
            margin-right: 0.5rem;
        }
        
        button {
            background: #339;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background: #226;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            z-index: 10;
        }
        
        .overlay-content {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .overlay button {
            margin-top: 1rem;
            background: #e33;
        }
    </style>

        let current = 0;
        const total = quizData.length;
        const pb = document.getElementById("progress-bar");
        const qEl = document.getElementById("question");
        const optEl = document.getElementById("options");
        const submit = document.getElementById("submit");
        const resultEl = document.getElementById("result");
        const answersEl = document.getElementById("answers");
        const overlay = document.getElementById("overlay");
        const restartBtn = document.getElementById("restart-btn");

        function loadQuiz() {
            const q = quizData[current];
            qEl.innerText = q.q;
            optEl.innerHTML = "";
            q.opts.forEach(o => {
                const lbl = document.createElement("label");
                const inp = document.createElement("input");
                inp.type = "radio";
                inp.name = "opt";
                inp.value = o;
                lbl.append(inp);
                lbl.append(document.createTextNode(o));
                optEl.append(lbl);
            });
            pb.style.width = `${(current / total) * 100}%`;
            pb.innerText = `${current}/${total}`;
            resultEl.innerText = "";
        }

        function showGameOver() {
            overlay.style.display = "flex";
        }

        function showAnswers() {
            let html = "<strong>Gabarito:</strong><ol>";
            quizData.forEach(item => {
                html += `<li>${item.q} — <em>${item.ans}</em></li>`;
            });
            html += "</ol>";
            answersEl.innerHTML = html;
        }

        function check() {
            const sel = document.querySelector('input[name="opt"]:checked');
            if (!sel) {
                alert("Selecione uma opção.");
                return;
            }
            if (sel.value === quizData[current].ans) {
                current++;
                if (current >= total) {
                    pb.style.width = "100%";
                    pb.innerText = `${total}/${total}`;
                    qEl.innerText = "🎉 Parabéns! Quiz concluído.";
                    optEl.innerHTML = "";
                    submit.style.display = "none";
                    showAnswers();
                } else {
                    loadQuiz();
                }
            } else {
                showGameOver();
            }
        }

        function restartGame() {
            current = 0;
            overlay.style.display = "none";
            answersEl.innerHTML = "";
            resultEl.innerText = "";
            submit.style.display = "inline-block";
            loadQuiz();
        }

        submit.addEventListener("click", check);
        restartBtn.addEventListener("click", restartGame);

        loadQuiz();
    </script>
